<!doctype html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>
<title>Outside Filters (wip)</title>
<link rel="stylesheet" type="text/css" href="./parcoords.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="./lib/d3.v5.min.js"></script>
<script src="./parcoords.standalone.js"></script>
<div id="example" class="parcoords" style="width:960px;height:200px;"></div>
<p>Loads an external <a href="data/cars.csv">csv file</a>, creates a custom <a
        href="https://github.com/mbostock/d3/wiki/Quantitative-Scales#wiki-quantitative">quantitative color scale</a>
    using <a href="http://bl.ocks.org/3014589">L*a*b interpolation</a>, and enables brushing with outside filters.

<p>
    <label for="sltFilters">Filters:</label>
    <select id="sltFilters"></select>
</p>

    <script>
        // quantitative color scale
        var blue_to_brown = d3.scaleLinear()
            .domain([9, 50])
            .range(["steelblue", "brown"])
            .interpolate(d3.interpolateLab);

        var color = function (d) {
            return blue_to_brown(d['economy (mpg)']);
        };

        var parcoords = ParCoords()("#example")
            .alpha(0.4);


        // load csv file and create the chart
        d3.csv('data/cars.csv').then(function(data) {
            parcoords
                .data(data)
                .hideAxis(["name"])
                .composite("darker")
                .render()
                .shadows()
                .reorderable()
                .brushMode("1D-axes");  // enable brushing



        });

        var sltFilters = d3.select('#sltFilters');

        sltFilters.selectAll('option')
            .data([
                '',
                '{"cylinders":["6","8"]}',
                '{"power (hp)":{"gt": 100}}',
                '{"year": {"lt": 76},"displacement (cc)":{"gt": 300}}'
            ])
            .enter()
            .append('option')
            .text(function (d) {
                return d;
            });

        sltFilters.on('change', function () {
            var filter = this.value;
            if(this.value === '') filter = null;
            parcoords.filter(JSON.parse(filter));
        });


    </script>
