<!doctype html>
<title>Null Value Parallel Coordinates Example</title>
<link rel="stylesheet" type="text/css" href="./parcoords.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="lib/d3.v5.min.js"></script>
<script src="./parcoords.standalone.js"></script>
<body>
<div id="example" class="parcoords" style="width:500px;height:150px"></div>
<p>Demonstrates a parallel coordinates plot a pre-set 1D-axes brush.</p>
</body>
<script>
var pc = ParCoords({nullValueSeparator: "bottom"})("#example")
  .data([
    [0,-0,0,0,0,1],
    [1,-1,1,2,1,1],
    [2,,4,4,0.5,1],
    [3,,9,6,,],
    [4,-4,16,8,0.25,1]
  ])
  .render()
  .shadows()
  .createAxes()
  .reorderable()
  .brushMode("1D-axes")
  .brushExtents({"2": [3,4]});

pc.brushReset();
pc.brushExtents({"3": [3,6]});

pc.brushExtents({"2": [3,12]});



</script>
